<div>Mijn tijd op de {{parameters?.distance?.name}} is</div>

<form [formGroup]="timeGroup" (ngSubmit)="onSubmit()">
  <div class="time">
    <input formControlName="hours" type="number" min="0" max="99" placeholder="U">
    <input formControlName="minutes" type="number" min="0" max="59" placeholder="M">
    <input formControlName="seconds" type="number" min="0" max="59" placeholder="S">
  </div>
  <button mat-flat-button type="submit" color="accent">Berekenen</button>
</form>
</form>
