<fa-icon class="gender-icon" *ngIf="parameters.gender" [icon]="parameters.gender === 'male' ? faMale : faFemale"
         size="lg"></fa-icon>
<div>{{parameters?.distance?.fullName}}</div>
<div class="time" *ngIf="parameters.finishTime as time">
  <span *ngIf="time.hours">{{time.hours}}</span>
  <span>{{time.minutes | number:"2.0-0"}}</span>
  <span>{{time.seconds | number: "2.0-0"}}</span>
</div>
